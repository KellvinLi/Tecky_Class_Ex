<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Game of Life </title>
</head>

<body>
    <header>
        <h1>
            Game of Life
        </h1>
    </header>

    <div id='canvas'></div>
    <div id='container container-menu'>
        <div class="row">

            <div class="slidecontainer col-md-4">
                <span>節奏(05-100/s):
                </span><input type="range" min="5" max="100" value="30" class="slider" id="myRange">
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 btn btn-primary" id="stop-game">STOP</div>
            <div class="col-md-2 btn btn-primary" id="reset-game">RESTART</div>
            <div class="col-md-2 btn btn-primary" id="random-game">RANDOM RESTART</div>
            <div class="col-md-2 btn btn-primary" id="random-add-pattern">RANDOM PATTERN</div>
            <div class="col-md-2 btn btn-primary" id="keyboard-game">KEYBOARD MODE</div>
            <div class="col-md-2 btn btn-primary" id="pattern-mode">PATTERN MODE</div>
        </div>



        <div class="row">
            <div class="col-md-6">

                <div class="input-group col-mb-4">
                    <input type="type" class="form-control change-survival-input" value=""
                        placeholder="You can choose how many neighbor situations you can survive"
                        aria-label="what's your choose" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary btn-primary btn-text change-survival-btn" id="type="
                        button" id="button-addon2">Button</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-9">

                <div class="input-group col-mb-4">
                    <input type="type" class="form-control change-reproduction-input" value=""
                        placeholder="You can choose how many neighbors in case the dead cells of living neighbors will become live cells"
                        aria-label="what's your choose" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary btn-primary btn-text change-reproduction-btn" id="type="
                        button" id="button-addon2">Button</button>
                </div>
            </div>
        </div>




    </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script src="index.js"></script>
</body>

</html>
