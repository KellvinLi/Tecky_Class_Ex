<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Game of Life </title>
</head>

<body>

    <header>Game of Life</header>
    <div id='canvas'></div>
    <div id='container container-menu'>
        <div class="row">

            <div class="slidecontainer col-md-4">
                <span>節奏(05-60/s):
                </span><input type="range" min="5" max="60" value="5" class="slider" id="myRange">
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 btn btn-primary" id="stop-game">STOP</div>
            <div class="col-md-2 btn btn-primary" id="reset-game">RESTART</div>


        </div>

        <div class="input-group col-mb-4">
            <input type="text" class="form-control"
                placeholder="You can choose how many neighbor situations you can survive"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
        </div>

        <div class="change-survival">
            You can choose <input type="text" class="change-survival-input" placeholder="Maybe 0 - 100" value="2">
            neighbor situations you can
            survive


        </div>
        <div class="change-reproduction">
            You can choose how many neighbors in case the dead cells of living neighbors will become live cells

        </div>



    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script src="index.js"></script>
</body>

</html>
